<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Домашка БЭМ</title>
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header-inner">
                <a class="logo" href="#">
                    <img src="" alt="">
                </a>
                <nav class="header-nav">
                    <ul class="header-nav__list">
                        <li class="header-nav__item">
                            <a class="header-nav__link header-nav__link--active" href="#"></a>
                        </li>
                        <li class="header-nav__item">
                            <a class="header-nav__link" href="#"></a>
                        </li>
                        <li class="header-nav__item">
                            <a class="header-nav__link" href="#"></a>
                        </li>
                        <li class="header-nav__item">
                            <a class="header-nav__link" href="#"></a>
                        </li>
                        <li class="header-nav__item">
                            <a class="header-nav__link" href="#"></a>
                        </li>
                        <li class="header-nav__item">
                            <a class="header-nav__link" href="#"></a>
                        </li>
                        <li class="header-nav__item">
                            <a class="header-nav__link" href="#"></a>
                        </li>
                        <li class="header-nav__item">
                            <a class="header-nav__link" href="#"></a>
                        </li>
                    </ul>
                </nav>
                <div class="header__controls">
                    <button class="header__button"></button>
                    <ul class="user-nav">
                        <li class="user-nav__item">
                            <a class="user-nav__link" href="">
                                <img src="" alt="">
                            </a>
                        </li>
                        <li class="user-nav__item">
                            <a class="user-nav__link" href="">
                                <img src="" alt="">
                            </a>
                        </li>
                        <li class="user-nav__item">
                            <a class="user-nav__link" href="">
                                <img src="" alt="">
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <section class="welcome">
        <div class="container">
            <p class="welcome__subtitle"></p>
            <h1 class="welcome__title"></h1>
            <p class="welcome__text"></p>
            <button class="welcome-button">
                <a class="welcome-button__link" href=""></a>
            </button>
        </div>
    </section>
    <section class="history">
        <div class="container">
            <p class="subtitle-two"></p>
            <h2 class="title-two"></h2>
            <img class="history__point" src="" alt="">
            <p class="history__text"></p>
            <img class="history__signature" src="" alt="">
        </div>
    </section>
    <section class="menu">
        <div class="container">
            <div class="menu-inner">
                <div class="menu-dish">
                    <div class="menu-dish__options menu-dish__options--order">
                        <p class="menu-dish__price"></p>
                        <h3 class="menu-dish__name"></h3>
                        <img src="" alt="">
                        <p class="menu-dish__composition"></p>
                    </div>
                    <img class="menu-dish__foto" src="" alt="">
                </div>
            </div>
        </div>
    </section>
</body>

</html>
